<br><br>   

<div *ngIf="items">    
    <table class="table ">        
        <tbody>
            <tr *ngFor="let item of items">               
                <td>
                <div class="d-flex flex-row ">
                    <div class="p-2 ">                       
                        <img [src]="item.songImageRoute" height="130px" width="130px">
                    </div>
                    <div class="d-flex flex-column">
                        <div class="p-2 "><img [src]="item.songImageRoute" height="30px" width="30px"></div>
                        <div class="p-2 ">{{ item.artist.artistName }}</div>
                        <div class="p-2 ">{{ item.songName }}</div>
                        <div class="p-2 ">{{ item.artist.artistName }} - {{ item.songlikes }} - {{ item.songRegistryDate }}</div>
                      </div>    
                  </div>
                </td>
            </tr>       
        </tbody>
    </table>
    <br><br>       
</div>
<br><br>
