<h2>Latest form {{message}}</h2>
<br><br>
<div *ngIf="items">    
    <table class="table ">        
        <tbody>
            <tr *ngFor="let item of items">               
                <td>
                <div class="d-flex flex-row" *ngFor="let subItem of item.songs">
                    <div class="p-2 ">                       
                        <img [src]="subItem.songImageRoute" height="130px" width="130px">
                    </div>
                    <div class="d-flex flex-column" >                        
                        <!-- <div class="p-2 "><h3>{{subItem.songName}}</h3></div> -->
                        <div class="p-2 ">        <a [routerLink]="['/the-player', subItem.songName]" style=" text-decoration:none; color: black;"><h3> {{subItem.songName}} </h3></a></div>
                        <div class="p-2 ">{{ item.artistName }}</div>                        
                      </div>    
                  </div>
                </td>
            </tr>       
        </tbody>
    </table>
    <br><br>       
</div>
<br><br>
