<h2>Suggestions</h2>
<br>   
<div *ngIf="items">    
    <table class="table ">        
        <tbody>
            <tr *ngFor="let item of items">               
                <td>
                <div class="d-flex flex-row" *ngFor="let subItem of item.songs">
                    <div class="p-2 ">                       
                        <img [src]="subItem.songImageRoute" height="130px" width="130px">
                    </div>
                    <div class="d-flex flex-column" >                        
                        <div class="p-2 ">{{subItem.songName}}</div>
                        <div class="p-2 ">{{ item.artistName }}</div>
                        <div class="p-2 ">{{ subItem.songLikes }} </div>
                      </div>    
                  </div>
                </td>
            </tr>       
        </tbody>
    </table>
    <br><br>       
</div>
<br><br>
